# https://doc.rust-lang.org/cargo/reference/manifest.html
[package]
name = "tmux-rs"
version = "0.0.2"
edition = "2024"
authors = ["Collin Richards"]
repository = "https://github.com/richardscollin/tmux-rs"
description = "A Rust port of tmux"
license = "ISC"
rust-version = "1.88" # let chains
exclude = ["/docs", "/.cargo", "/tools", "CHANGELOG.md", "flake.lock", "flake.nix"]

[dependencies]
bitflags     = { version = "2.9.1"   }
lalrpop-util = { version = "0.22.2", default-features = false, features = ["unicode"], optional = true }
libc         = { version = "0.2.174" }
paste        = { version = "1.0.15"  }

[build-dependencies]
lalrpop      = { version = "0.22.2", default-features = false, optional = true }

[dev-dependencies]
proptest     = { version = "1.5" }

# Note: none of these features are supported yet
# they just exist to make matching upstream's
# configuration options easier
[features]
cgroups     = []
hyperlinks  = []
iutf8       = []
lalrpop     = ["dep:lalrpop", "dep:lalrpop-util"]
ncurses     = []
nokerninfo  = []
sixel       = []
sys_signame = []
systemd     = []
utempter    = []
utf8proc    = []
