# https://docs.github.com/en/actions/writing-workflows/workflow-syntax-for-github-actions
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
name: build

jobs:
  unsafe-report:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install system dependencies (ubuntu)
        run: |
          sudo apt-get update
          sudo apt-get install -y libncurses-dev libevent-dev
      - uses: dtolnay/rust-toolchain@nightly
      - run: |
         CLICOLOR_FORCE=1 ./tools/unsafe_usage_analyzer.rs . --csv docs/data/code-stats.csv --baseline docs/data/code-stats.csv

  asan-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install system dependencies (ubuntu)
        run: |
          sudo apt-get update
          sudo apt-get install -y libncurses-dev libevent-dev
      - uses: dtolnay/rust-toolchain@nightly
      - run: |
         RUSTFLAGS=-Zsanitizer=address cargo test --target x86_64-unknown-linux-gnu

  clippy:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, ubuntu-24.04-arm]
    steps:
      - name: Install system dependencies (ubuntu)
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y libncurses-dev libevent-dev
      - name: Install system dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew update
          brew install ncurses libevent
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - run: cargo clippy -- -Dwarnings

  fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install system dependencies (ubuntu)
        run: |
          sudo apt-get update
          sudo apt-get install -y libncurses-dev libevent-dev
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo fmt --check

  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, ubuntu-24.04-arm]
    env:
      LIBRARY_PATH: /opt/homebrew/lib
    steps:
      - name: Install system dependencies (ubuntu)
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y libncurses-dev libevent-dev
      - name: Install system dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew update
          brew install ncurses libevent
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo build
      - run: cargo test
